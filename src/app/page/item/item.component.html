<div class="container">
    <div class="row searchRow">
        <div class="col-4 d-flex search">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus-circle"></i>
            </button>
            <input type="text" class="form-control" id="txtFirstName" placeholder="Search">
            <button type="button" class="btn btn-primary">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="row tableRow">
        <table class="table">
            <thead>
                <tr class="tableRow">
                    <th scope="col">#Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Rental Per Day</th>
                    <th scope="col">Fine Per Day</th>
                    <th scope="col">Available</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemList">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.rentalPerDay}}</td>
                    <td>{{item.finePerDay}}</td>
                    <td>{{item.available}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#updateModel">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
